<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click To Reveal</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>

<body>
    <div class="container">
        <div id="inp-block" class="row align-content-center align-items-center h-100vh">
            <div class="mb-3 d-flex">
                <input class="form-control form-control-lg" type="text" id="reveal-inp" placeholder="Enter Reveal Text" aria-label="Enter Reveal Text">
                <button type="submit" class="btn btn-primary" onclick="hideInp()">Go</button>
            </div>
        </div>
        <div id="reveal-block" style=" display:none;">
            <div class="row d-flex justify-content-center align-content-center  align-items-center h-100vh">
                <img src="gif/static.jpg" alt="Drum Static" onclick="reveal()" id="first-reveal">
                <img src="gif/moving.gif" alt="Drum Playing" id="second-reveal">
                <h1 id="reveal-txt">
                    1200
                </h1>
            </div>
        </div>
    </div>
    <audio id="Drum">
        <source src="audio/drum.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <div id="fireworks">
        <canvas id="canvas"></canvas>
    </div>
</body>
<script src="js/bootstrap.min.js"></script>
<script src="js/jquery-3.6.1.min.js"></script>
<script src="js/fireworks.js"></script>
<script src="js/custom.js"></script>

</html>
